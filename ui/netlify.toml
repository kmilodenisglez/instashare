[build]
  publish = ".next"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20.14.0"
  NPM_VERSION = "11.4.2"

[context.production.environment]
  NEXT_PUBLIC_API_URL = "https://web-production-23301.up.railway.app"

[context.deploy-preview.environment]
  NEXT_PUBLIC_API_URL = "https://web-production-23301.up.railway.app"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 